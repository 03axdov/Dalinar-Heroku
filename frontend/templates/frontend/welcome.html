<head>

    <title>Redirecting...</title>
    <script>
      // Google Ads conversion event
        <!-- Event snippet for Sign-up conversion page -->
        gtag('event', 'conversion', {
            'send_to': 'AW-17119632058/MmqfCLDllc4aELq1o-M_',
