<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Dalinar</title>
                
        {% load static %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
        <link rel="preload"
        as="style"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" />
    
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
              media="print" onload="this.media='all'" />
    
        <noscript>
          <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" />
        </noscript>

        <link rel="icon" type="image/svg" href="{% static "images/logoWhite.svg" %}" />

        <!-- Styles. For the most part, every separate page has a dedicated stylesheet. -->
        <!-- In addition, some components (like popups) share a stylesheet. -->
        <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/root.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/popups.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/pages/home.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/pages/create-dataset.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/elements.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/pages/dataset.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/pages/explore.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/pages/landing.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/pages/guide.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/pages/model.css" %}" />

        <link rel="canonical" href="https://{{ request.get_host }}{{ request.path }}" />

        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "Organization",
              "name": "Dalinar Technologies",
              "url": "https://dalinar.net",
              "logo": "https://dalinar.s3.eu-north-1.amazonaws.com/static/images/logoWhite.svg"
            }
        </script>
    </head>
    <body>
        <div id="root">
            
        </div>
      
        <script src="{% static "frontend/main.js" %}"></script>
    </body>
</html>
